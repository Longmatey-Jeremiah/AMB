<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce app</title>
    <link href="./public/bootstrap-5.3.3//dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="./public/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/styles/index.css">
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg" style="background-color: white; position: fixed; width: 100%; z-index: 1;">
        <div class="container">
            <a class="navbar-brand">AMB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart.html">Cart</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Sign out</a>
                    </li>
                </span>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- content start-->

    <div class="container px-4" style="padding-top: 80px">

        <div class="row">
            <!-- <h1>Cart(7)</h1> -->

            <div class="col-lg-8 card p-3 p-md-4 mb-3 mb-lg-0">
                <h6 class="pb-3" style="border-bottom: 1px solid lightgray;">Cart</h6>
                <!-- cart item start -->

                <!-- cart item 2 -->
                <div class="p-1 p-m-3 pb-3 pt-3" style="gap: 10px;border-bottom: 1px solid lightgray;">
                    <div class="d-flex flex-row justify-content-start align-items-center">
                        <div>
                            <img src="https://images.pexels.com/photos/6347888/pexels-photo-6347888.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                                alt="" class="img-fluid rounded-3" style="height: 100px" />
                        </div>
                        <div class="d-flex flex-row justify-content-between w-100 align-items-center pt-2">

                            <div class="pl-4 mb-0" style="margin-left: 16px; ">
                                <p class="overflow-hidden">Product name</p>
                                <p class="danger">Delete</p>
                            </div>
                            <div>
                                <div style="font-size: 14px;">$300.00</div>
                                <div
                                    style="display: flex; flex-direction: row; gap: 16px; justify-content: center; align-items: center;">
                                    <button class="btn btn-sm btn-danger px-2 py-0 rounded-2">-</button>
                                    <div class="m-0 p-0" style="font-size: 14px;">5</div>
                                    <button class="btn btn-sm button-success px-2 py-0 rounded-2">+</button>
                                    <!-- <p class="success" style="cursor: pointer;">+</p> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- cart item end -->
            </div>
            <div class="col-12 col-lg-4">
                <div class="card p-3 p-md-4 w-100">

                    <h6 class="pb-3" style="border-bottom: 1px solid lightgrey;">CART CHECKOUT</h6>
                    <h6 class="pb-3 pt-2" style="border-bottom: 1px solid lightgrey;">Sub total:<span
                            style="padding-left: 160px; font-weight: 400;">$300.00</span></h6>

                    <button class="button-success">Proceed
                        to
                        checkout</button>
                    <button class="button-danger">Continue
                        shopping</button>
                </div>
            </div>

        </div>
        <!-- content end -->

</body>

</div>

</html>
