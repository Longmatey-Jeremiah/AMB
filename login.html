<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/bootstrap-5.3.3//dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="./public/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/styles/login.css">
    <link rel="stylesheet" href="public/styles/index.css">
    <title>Login</title>
</head>

<body>
    <div style="height: 100dvh;max-width: 100dvw; box-sizing: border-box; margin:0, padding: 0">
        <div class="align-items-center h-100">
            <div class="row h-100">

                <div class="col-lg-7 d-flex align-items-center login-hero">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                        <img src="public/images/draw2.svg" class="img-fluid" alt="Phone image">
                    </div>
                </div>
                <div class="col-lg-5 px-5 h-100">
                    <div class="p-md-5" style="max-width: 500px; margin: auto;">

                        <div class="text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1">Welcome again!</h4>
                        </div>

                        <form>
                            <h6>Sign in and enjoy your shopping experience</h6>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="email" id="username" class="form-control"
                                    placeholder="Phone number or email" required />

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" placeholder="Password" class="form-control"
                                    required />
                            </div>

                            <div class="text-center pt-1 mb-3 pb-1">
                                <button class="btn btn-primary btn-block fa-lg w-100" type="button"
                                    onclick="login()">Log in</button>
                            </div>
                            <div class="mb-3">
                                <a class="text-muted" href="#!" style="font-size: 12px; font-weight: 500">Forgot
                                    password?</a>
                            </div>

                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2">Don't have an account?</p>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login () {
            // Get the value of the input field with id="numb"
            if (document.getElementById("username").value && document.getElementById("password").value) {
                window.location.href = '/index.html';
            } else {
                alert("Your user credentials are required");
            }

        }
    </script>
</body>

</html>
